version: '3'

services:
  proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/letsencrypt/live/signal.ccd.dev.scale360.solutions:/etc/nginx/certs

  signaling:
    build: .
    image: poc-video-call-server
    expose:
      - 8100
    environment:
      - VIRTUAL_HOST=signal.ccd.dev.scale360.solutions